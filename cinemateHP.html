		<script>
			const carousels = document.querySelectorAll('.carousel-images');
			
			function showImage(carouselIndex, imageIndex) {
				const images = carousels[carouselIndex].querySelectorAll('.carousel-image');
				images.forEach((image, i) => {
					if (i === imageIndex) {
						image.style.display = 'block';
					} else {
						image.style.display = 'none';
					}
				});
			}
			
			function nextImage(carouselIndex) {
				const images = carousels[carouselIndex].querySelectorAll('.carousel-image');
				let currentIndex = Array.from(images).findIndex(image => image.style.display === 'block');
				currentIndex++;
				if (currentIndex >= images.length) {
					currentIndex = 0;
				}
				showImage(carouselIndex, currentIndex);
			}
			
			function prevImage(carouselIndex) {
				const images = carousels[carouselIndex].querySelectorAll('.carousel-image');
				let currentIndex = Array.from(images).findIndex(image => image.style.display === 'block');
				currentIndex--;
				if (currentIndex < 0) {
					currentIndex = images.length - 1;
				}
				showImage(carouselIndex, currentIndex);
			}
			
			
			carousels.forEach((carousel, index) => {
				showImage(index, 0);
			});
		</script>
